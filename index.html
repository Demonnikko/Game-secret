<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>ШОУ «Секрет» — официальная игра</title>
<meta name="theme-color" content="#000000">

<!-- Шрифты -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#000; --text:#EEE;
  --muted:#B9BBC6;
  --gold:#CBA135; --gold2:#E7C776;
  --accent:#E34343; /* красная кнопка */
  --ff:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  --r:16px;
}

/* База */
*{box-sizing:border-box;margin:0}
html,body{height:100%}
body{
  background:#000; color:var(--text);
  font:400 16px/1.55 var(--ff);
  -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
  -webkit-tap-highlight-color:transparent;
}

/* Секция (учитываем «чёлку») */
.wrap{
  min-height:100dvh;
  display:grid; place-items:center;
  padding: calc(28px + env(safe-area-inset-top, 0px)) 14px calc(24px + env(safe-area-inset-bottom, 0px));
  background:#000;
}

/* Карточка без серых плашек — абсолютно чёрная */
.card{
  width:min(720px, 96vw);
  background:#000; /* слиться с фоном */
  border-radius:var(--r);
  text-align:center;
}

/* Лого */
.logo{
  display:flex; justify-content:center; align-items:center;
  margin: 4px 0 10px;
}
.logo img{
  width:min(520px, 82vw);
  height:auto; display:block;
}

/* Заголовок и подзаголовок */
.h1{
  font-weight:700; font-size:clamp(22px,4.6vw,32px);
  letter-spacing:.02em;
}
.sub{
  margin-top:.35rem; color:var(--muted);
  font-size:clamp(14px,3.4vw,16px);
}

/* Правила/призы */
.rules{
  margin: 14px auto 18px; color:#DDD;
  font-size:clamp(14px,3.4vw,16px);
  max-width:min(640px, 94vw);
}
.prizes{
  display:grid; gap:8px; justify-items:center;
  margin-top:10px;
}
.badge{
  display:inline-flex; align-items:center; justify-content:center;
  padding:.5rem .8rem; border-radius:999px;
  font-weight:600; font-size:clamp(13px,3.2vw,15px);
  border:1px solid #2a2a2a; background:#0b0b0b;
}
.badge--highlight{
  border:1px solid rgba(203,161,53,.42);
  background:linear-gradient(160deg, rgba(203,161,53,.10), rgba(231,199,118,.08));
  color:#F3E3B5;
  box-shadow:0 0 0 1px rgba(255,255,255,.06) inset, 0 10px 30px rgba(203,161,53,.10);
}

/* Кнопка Подписаться — ярко-красная, центр */
.cta{
  margin-top:18px; display:flex; justify-content:center;
}
.btn{
  appearance:none; border:none; cursor:pointer;
  font:700 16px var(--ff); letter-spacing:.02em;
  padding:1rem 1.4rem; border-radius:12px;
  background:var(--accent); color:#fff;
  box-shadow:0 12px 30px rgba(227,67,67,.35);
  transition:transform .12s ease, filter .15s ease, opacity .2s ease;
}
.btn:active{ transform:translateY(1px) }
.btn:hover{ filter:brightness(1.06) }
.btn:focus-visible{ outline:2px solid #ffb3b3; outline-offset:2px }

/* Низ страницы (дисклеймер) */
.note{
  margin-top:16px; color:#9a9aa0; font-size:12px;
}

/* Мобильные/узкие — всё по центру и равные отступы */
@media (max-width:420px){
  .rules{ margin: 12px auto 16px }
  .cta{ margin-top:16px }
}
</style>
</head>
<body>
<main class="wrap">
  <section class="card" aria-label="Форма захвата — ШОУ «Секрет»">
    <!-- ЛОГО -->
    <div class="logo">
      <!-- Замените путь, если у вас иной файл -->
      <img src="images/secret-logo.png" alt="ШОУ «Секрет»" width="520" height="220" loading="eager" decoding="async">
    </div>

    <!-- ТЕКСТ -->
    <h1 class="h1">Официальная игра</h1>
    <p class="sub">Чтобы попасть в игру и получить шанс на скидку — подпишитесь на Telegram-канал.</p>

    <!-- ПРИЗЫ -->
    <div class="rules">
      <div>Что можно выиграть:</div>
      <div class="prizes">
        <span class="badge">1 совпадение — 10%</span>
        <span class="badge">2 совпадения — 15%</span>
        <span class="badge">3 совпадения — 20%</span>
        <span class="badge badge--highlight">Скидка 50%</span>
        <span class="badge badge--highlight">Бесплатный билет</span>
      </div>
    </div>

    <!-- КНОПКА ТОЛЬКО ОДНА -->
    <div class="cta">
      <a class="btn" href="https://t.me/+H3dPKSd-AKs1N2Ji" target="_blank" rel="noopener">
        Подписаться
      </a>
    </div>

    <div class="note">После подписки вернитесь сюда и перейдите к игре по ссылке из закреплённого поста.</div>
  </section>
</main>
</body>
</html>
