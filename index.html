<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>ШОУ «Секрет» — форма доступа к игре</title>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
/* ===== БАЗА ===== */
:root{
  --bg:#000;            /* чистый чёрный везде */
  --text:#EEE;
  --muted:#B8B8B8;
  --gold:#CBA135;
  --gold2:#E7C776;
  --danger:#E43D3D;     /* для красной кнопки */
  --r:16px;
  --ff:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
}
*{box-sizing:border-box;margin:0}
html,body{height:100%}
body{
  background:var(--bg);
  color:var(--text);
  font:400 16px/1.55 var(--ff);
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  -webkit-tap-highlight-color:transparent;
}

/* Безопасные поля для «чёлки» и жестовой зоны */
.safe{
  min-height:100dvh;
  padding: calc(18px + env(safe-area-inset-top)) 14px calc(24px + env(safe-area-inset-bottom));
  display:grid;
  place-items:center;
}

/* Карточка-модалка на чисто чёрном, без серых панелей */
.panel{
  width:min(640px, 96vw);
  border-radius:var(--r);
  background:#000;            /* слить фон с логотипом */
  border:1px solid #1A1A1A;   /* едва заметный контур для премиума */
  box-shadow:
    0 40px 80px rgba(0,0,0,.8),
    0 0 0 1px rgba(255,255,255,.03) inset;
  padding: clamp(16px, 3vw, 28px);
  text-align:center;
}

/* Логотип */
.logo{
  display:flex; justify-content:center; align-items:center;
  margin-bottom: clamp(10px, 3vw, 16px);
}
.logo img{
  width: clamp(220px, 52vw, 380px);
  height:auto; display:block;
  /* лёгкое «свечение» золотом — очень деликатно */
  filter: drop-shadow(0 10px 30px rgba(203,161,53,.12));
}

/* Заголовок и подводка */
.h1{
  font-weight:800;
  font-size: clamp(22px, 6vw, 34px);
  letter-spacing:.01em;
}
.sub{
  margin-top:.45rem;
  color:var(--muted);
  font-size: clamp(14px, 3.6vw, 16px);
}

/* Список призов */
.prizes{
  margin: clamp(14px, 3.4vw, 18px) auto clamp(16px, 3.6vw, 20px);
  display:grid; gap:.5rem;
  width:min(560px, 100%);
  text-align:center;
}
.prizes .row{
  display:flex; gap:.6rem; justify-content:center; align-items:center;
  color:#DADADA;
  font-weight:600;
  font-size: clamp(15px, 3.8vw, 17px);
}
.prizes .dash{opacity:.35}

/* Подсветка для 50% и «Бесплатного билета» */
.badge{
  display:inline-block;
  padding:.22rem .6rem;
  border-radius:999px;
  background:linear-gradient(160deg, var(--gold), var(--gold2));
  color:#111;
  font-weight:800;
  font-size: .95em;
  letter-spacing:.02em;
  box-shadow: 0 10px 26px rgba(203,161,53,.25), inset 0 0 0 1px rgba(255,255,255,.18);
}

/* Кнопка «Подписаться» — красная, строгая */
.cta{
  margin-top: clamp(14px, 3.6vw, 22px);
  display:flex; justify-content:center;
}
.btn{
  --pad-x: clamp(18px, 6.5vw, 28px);
  --pad-y: clamp(12px, 2.8vw, 14px);
  display:inline-flex; align-items:center; justify-content:center; gap:.6rem;
  padding: var(--pad-y) var(--pad-x);
  border-radius: 12px;
  border: 1px solid #3A1010;
  background: linear-gradient(180deg, #F24B4B, #C41E1E);
  color:#fff; font-weight:800; letter-spacing:.02em;
  cursor:pointer; text-decoration:none; user-select:none;
  transition: transform .08s ease, filter .25s ease, box-shadow .25s ease;
  box-shadow: 0 14px 28px rgba(226,48,48,.28), inset 0 0 0 1px rgba(255,255,255,.14);
}
.btn:active{ transform: translateY(1px) scale(.995) }
.btn:hover{ filter:brightness(1.05) }

/* Маленькая справка снизу */
.note{
  margin-top: clamp(14px, 3.4vw, 18px);
  color:#9A9A9A;
  font-size: clamp(12px, 3.2vw, 14px);
  max-width: 560px;
  margin-left:auto; margin-right:auto;
}

/* Всё строго по центру, даже на узких экранах */
.center{ text-align:center }
</style>
</head>
<body>
<main class="safe">
  <section class="panel" role="dialog" aria-label="Форма доступа к игре">
    <div class="logo">
      <!-- Положи файл по пути: images/showsecret-logo.png -->
      <img src="images/showsecret-logo.png" alt="ШОУ «Секрет»" width="380" height="120" loading="eager" decoding="async">
    </div>

    <h1 class="h1 center">Официальная игра</h1>
    <p class="sub center">Чтобы попасть в игру и получить шанс на скидку, подпишись на&nbsp;Telegram-канал.</p>

    <div class="prizes" aria-label="Что можно выиграть">
      <div class="row"><span>1 совпадение</span><span class="dash">—</span><span>10%</span></div>
      <div class="row"><span>2 совпадения</span><span class="dash">—</span><span>15%</span></div>
      <div class="row"><span>3 совпадения</span><span class="dash">—</span><span>20%</span></div>
      <div class="row"><span class="badge">50% скидка</span></div>
      <div class="row"><span class="badge">Бесплатный билет</span></div>
    </div>

    <div class="cta">
      <!-- ССЫЛКА НА КАНАЛ: @secretshowow -->
      <a class="btn" href="https://t.me/secretshowow" target="_blank" rel="noopener">Подписаться</a>
    </div>

    <p class="note center">После подписки вы найдете игру в закрепленном посте. Удачи !</p>
  </section>
</main>
</body>
</html>
