<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>ШОУ СЕКРЕТ — вход</title>

  <!-- Чёрный статус-бар и PWA-параметры -->
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <style>
    :root{
      --bg:#000;
      --panel:#060606;
      --ink:#e9edf5;
      --muted:#9aa3b1;
      --gold1:#ffcB6b;
      --gold2:#b48620;
      --red:#e84242;
      --ring:rgba(255,255,255,.08);
      --shadow-1:
        0 0 1px rgba(255,255,255,.05) inset,
        0 14px 50px rgba(0,0,0,.75);
      --sat:0px;
      --sar:0px;
      --sab:0px;
      --sal:0px;
    }

    @supports(padding:max(0px)){
      :root{
        --sat: max( env(safe-area-inset-top),    constant(safe-area-inset-top) );
        --sar: max( env(safe-area-inset-right),  constant(safe-area-inset-right) );
        --sab: max( env(safe-area-inset-bottom), constant(safe-area-inset-bottom) );
        --sal: max( env(safe-area-inset-left),   constant(safe-area-inset-left) );
      }
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font:16px/1.6 ui-sans-serif,system-ui,Segoe UI,Inter,Roboto,Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overscroll-behavior: none;
      -webkit-tap-highlight-color: transparent;
      scroll-behavior: smooth;
    }

    body::before{
      content:"";
      position:fixed;
      z-index:0;
      inset:0;
      background:#000;
    }

    .wrap{
      position:relative;
      z-index:1;
      min-height:100svh;
      display:grid;
      place-items:center;
      padding:
        calc(24px + var(--sat))
        calc(24px + var(--sar))
        calc(24px + var(--sab))
        calc(24px + var(--sal));
    }

    .card{
      width:min(92vw,720px);
      background:var(--panel);
      border-radius:28px;
      padding:28px 26px 34px;
      box-shadow:var(--shadow-1);
      border:1px solid var(--ring);
    }

    .logo{
      display:grid;
      place-items:center;
      margin:4px 0 18px;
    }
    .logo img{
      display:block;
      width:90%;
      max-width:520px;
      height:auto;
      image-rendering:-webkit-optimize-contrast;
      image-rendering:crisp-edges;
      filter:
        contrast(1.08) saturate(1.06) brightness(1.02)
        drop-shadow(0 0 2px rgba(0,0,0,.35))
        drop-shadow(0 14px 28px rgba(0,0,0,.6));
      backface-visibility:hidden;
      transform:translateZ(0);
    }

    h1{
      margin:8px 0 0;
      text-align:center;
      letter-spacing:.06em;
      font-weight:900;
      font-size:clamp(22px,3.2vw,26px);
      text-transform:uppercase;
    }

    .lead{
      margin:10px auto 18px;
      text-align:center;
      max-width:720px;
      color:var(--ink);
      font-weight:600;
      opacity:.96;
    }
    .lead b{ font-weight:800; }

    .pills{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      justify-content:center;
      margin:12px 0 20px;
    }
    .pill{
      display:inline-block;
      padding:10px 14px;
      border-radius:999px;
      font-weight:700;
      font-size:14px;
      border:1px solid var(--ring);
      background:rgba(255,255,255,.02);
      color:var(--ink);
      box-shadow:
        0 0 1px rgba(255,255,255,.05) inset,
        0 8px 22px rgba(0,0,0,.45);
      white-space:nowrap;
      letter-spacing:.02em;
    }
    .pill--accent{
      background:linear-gradient(180deg,var(--gold1),var(--gold2));
      color:#1a1307;
      border:0;
      box-shadow:
        0 0 0 1px rgba(0,0,0,.05) inset,
        0 14px 28px rgba(0,0,0,.55);
    }

    .actions{
      display:grid;
      justify-items:center;
      margin-top:4px;
    }
    .btn{
      appearance:none;
      border:0;
      cursor:pointer;
      padding:14px 18px;
      border-radius:14px;
      font-weight:900;
      font-size:16px;
      letter-spacing:.02em;
      transition:transform .05s ease, filter .2s ease, box-shadow .2s ease;
      outline:none;
    }
    .btn:active{ transform:translateY(1px); }

    .btn--primary{
      background:linear-gradient(180deg,#ff5959,#d72e2e);
      color:#fff;
      box-shadow:
        0 0 0 1px rgba(255,255,255,.06) inset,
        0 10px 26px rgba(215,46,46,.45),
        0 2px 0 rgba(255,255,255,.04) inset;
    }
    .btn:hover{ filter:brightness(1.04); }

    @media (max-width:420px){
      .card{ padding:22px 18px 26px; border-radius:22px; }
      .pill{ font-size:13px; padding:9px 12px; }
      .btn{ font-size:15px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="card" role="dialog" aria-labelledby="title">
      <div class="logo">
        <img src="images/secret-title.jpg" alt="ШОУ СЕКРЕТ — логотип" />
      </div>

      <h1 id="title">ШОУ СЕКРЕТ</h1>

      <p class="lead">
        <b>Официальная игра.</b> Чтобы попасть в игру и получить шанс на скидку —
        подпишитесь на наш Telegram-канал.
      </p>

      <div class="pills" aria-label="Призы">
        <span class="pill">1 совпадение — 10%</span>
        <span class="pill">2 совпадения — 15%</span>
        <span class="pill">3 совпадения — 20%</span>
        <span class="pill pill--accent">50% скидка</span>
        <span class="pill pill--accent">Бесплатный билет</span>
      </div>

      <div class="actions">
        <a class="btn btn--primary"
           href="https://t.me/+k5op3cwoHShkNDcy"
           target="_blank" rel="noopener">
          Подписаться
        </a>
      </div>
    </section>
  </div>
</body>
</html>
