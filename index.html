<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>ШОУ СЕКРЕТ — официальная игра</title>

<!-- Цвет статус-бара и PWA-хедеры -->
<meta name="theme-color" content="#000000">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<!-- Шрифты -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@800;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#000;              /* Абсолютно чёрный фон */
    --ink:#EAEAF0;          /* Основной текст */
    --muted:#9aa3b1;        /* Вторичный текст */
    --panel:#050505;        /* Плашка */
    --gold1:#FFE7A1;        /* Золото свет */
    --gold2:#F2B84A;        /* Золото тень */
    --glass-hl:rgba(255,255,255,.10);
    --glass-md:rgba(255,255,255,.06);
    --glass-dk:rgba(255,255,255,.03);
    --r:28px;
    --vh:100svh;            /* будет заменено JS на точную высоту */
  }

  /* Сброс + базовая типографика */
  *,*::before,*::after{box-sizing:border-box}
  html,body{height:100%;margin:0;background:#000;color:var(--ink)}
  body{font:16px/1.6 'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; overscroll-behavior: none}

  /* Контейнер на всю видимую высоту включая safe-area */
  .wrap{
    min-height: var(--vh);
    display:grid; place-items:center;
    padding: calc(max(16px, env(safe-area-inset-top))) 16px calc(max(20px, env(safe-area-inset-bottom)));
    background:#000;
  }

  /* Карточка/модалка */
  .card{
    width:min(96vw,820px);
    background: var(--panel);
    border-radius: var(--r);
    padding: clamp(24px,3vw,36px);
    border: 1px solid rgba(255,255,255,.08);
    box-shadow:
      0 0 1px rgba(255,255,255,.04) inset,
      0 18px 60px rgba(0,0,0,.85);
    text-align:center;
  }

  /* Логотип */
  .logo{display:grid;place-items:center;margin: 2px 0 18px}
  .logo img{
    display:block;
    width:min(560px,86vw);
    height:auto;
    filter: drop-shadow(0 0 14px rgba(0,0,0,.6));
    border-radius: 10px; /* чтоб край на чёрном был мягкий */
  }

  /* Заголовки — Cinzel */
  .title{
    font-family:'Cinzel',serif;
    font-weight:900;
    letter-spacing:.06em;
    font-size: clamp(22px,3.4vw,34px);
    margin: 4px 0 8px;
  }
  .subtitle{
    font-weight:600;
    color:var(--ink);
    font-size: clamp(16px,2.3vw,18px);
    margin: 6px 0 18px;
  }

  /* Блок «что получите» */
  .h2{
    font-family:'Cinzel',serif; font-weight:800;
    letter-spacing:.04em;
    font-size: clamp(18px,2.6vw,22px);
    margin: 14px 0 10px;
  }
  .list{
    display:flex; flex-wrap:wrap; gap:10px 12px; justify-content:center;
    margin: 4px 0 8px;
  }
  .chip{
    padding:10px 14px; border-radius:999px;
    backdrop-filter: blur(6px);
    background: linear-gradient(180deg, var(--glass-hl), var(--glass-dk));
    border:1px solid var(--glass-md);
    color:var(--ink); font-weight:800; letter-spacing:.02em;
  }

  .note{
    margin: 10px 0 18px; color:var(--muted);
    font-size: clamp(14px,2.2vw,16px);
  }

  /* Стеклянно-золотая кнопка (по центру) */
  .actions{display:grid;place-items:center;margin-top: 10px}
  .cta{
    display:inline-grid; place-items:center;
    padding: 14px 22px;
    border-radius: 16px;
    color:#1a1307; font-weight:900; letter-spacing:.02em;
    text-decoration:none;
    background: linear-gradient(180deg, var(--gold1), var(--gold2));
    box-shadow:
      0 0 0 1px rgba(255,255,255,.25) inset,
      0 12px 34px rgba(255,204,98,.28);
    position:relative;
    transition: transform .15s ease, filter .15s ease;
  }
  .cta::after{
    content:""; position:absolute; inset:0; border-radius:inherit;
    background: linear-gradient(180deg, rgba(255,255,255,.20), rgba(255,255,255,0) 46%);
    mix-blend-mode:screen; pointer-events:none;
  }
  .cta:hover{ transform: translateY(-1px); filter: saturate(1.06) }
  .cta:active{ transform: translateY(0) }

  @media (max-width:480px){
    .card{ border-radius:22px; padding:20px }
    .cta{ width:100% }
  }
</style>
</head>
<body>
  <main class="wrap">
    <section class="card" role="dialog" aria-modal="true" aria-labelledby="t1">
      <!-- ЛОГО: положи файл в images/secret-title.jpg -->
      <div class="logo">
        <img src="images/secret-title.jpg" alt="ШОУ СЕКРЕТ — логотип" onerror="this.style.display='none'">
      </div>

      <h1 id="t1" class="title">ШОУ «Секрет» · Официальная игра</h1>
      <p class="subtitle">Чтобы попасть в игру и получить шанс на скидку — подпишитесь на Telegram-канал.</p>

      <div class="h2">Что вы можете выиграть:</div>
      <div class="list" aria-label="Возможные призы">
        <span class="chip">10% скидка</span>
        <span class="chip">15% скидка</span>
        <span class="chip">20% скидка</span>
        <span class="chip">50% скидка</span>
        <span class="chip">Бесплатный билет</span>
      </div>

      <div class="note">Всего три попытки открыть сундук.</div>

      <div class="actions">
        <a id="subBtn" class="cta" href="https://t.me/+SEXWNgTBCUo4Nzhi" rel="noopener">Подписаться</a>
      </div>
    </section>
  </main>

<script>
  // Точный «vh» на мобилках (iOS/Android), чтобы фон заполнял экран и «чёлку».
  (function fixVH(){
    const set = ()=> document.documentElement.style.setProperty('--vh', window.innerHeight+'px');
    set();
    addEventListener('resize', set, {passive:true});
    addEventListener('orientationchange', set, {passive:true});
  })();
</script>
</body>
</html>
